<!DOCTYPE html>
<html>
<head>
	<title>Shelley Football League - Commencing August 2018</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
	<style>
		.logo-small {
			max-width: 60px;
			display: inline-block;
		}
		.logos img:not(:last-child) {
			margin-right: 1.5rem;
		}
		.logo-medium {
			max-width: 200px;
		}
		.has-margin-bottom {
			margin-bottom: 1.5rem;
		}

		.modal {
			background-color: #3e3e3e;
		}

		.landing-modal {
			overflow:auto;
		}

		.modal-card {
			padding: 30px;
			border-radius: 10px;
			background-color: white;
		}
	</style>
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="modal is-active">
				<div class="modal-card landing-modal">
					<div class="logo has-text-centered">
						<img class="logo-medium" src="img/football-logo.png" />
					</div>
					<div class="has-text-centered has-margin-bottom">
						<h1 class="is-size-2">Commencing August 2018!</h1>
					</div>
					<div class="logos has-text-centered">
						<img class="logo-small" src="img/premierleague.png" />
						<img class="logo-small" src="img/championship.png" />
						<img class="logo-small" src="img/leagueonefootball.png" />
						<img class="logo-small" src="img/leaguetwofootball.png" />
					</div>
					
					<div class="modal-card-body has-text-centered">
				    	<p>An easier way to play the 2018 football sweepstakes!</p>
				    </div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
